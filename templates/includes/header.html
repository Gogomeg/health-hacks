{% load static %}

<header>
  {% with request.resolver_match.url_name as url_name %}
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#"
        ><img
          src="{% static 'images/logo.webp' %}"
          alt="Health hacks sharing Logo"
          class="logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navigation items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'blog' %}active{% endif %}" aria-current="page" href="{% url 'blog' %}">Home</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'health_hacks' %}active{% endif %}"
              href="{% url 'health_hacks' %}"
              >Health Hacks</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if url_name == 'add_health_hack' %}active{% endif %}"
              href="{% url 'add_health_hack' %}"
              >New</a
            >
      </div>
    </div>
  </nav>
  {% endwith %}
</header>
